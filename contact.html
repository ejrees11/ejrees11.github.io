<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Evan R</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#2b2d42', accent: '#ef233c' }}}};
  </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 scroll-smooth">

  <div id="navbar"></div>
  <script>
    fetch('/nav.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  </script>

  <section class="max-w-3xl mx-auto px-4 py-12 text-center">
    <h1 class="text-3xl font-bold text-primary mb-6">Contact</h1>
    <p>Find me on <a href="https://github.com/yourusername" target="_blank" class="text-accent hover:underline">GitHub</a></p>
    <p>or email me at <a href="mailto:you@example.com" class="text-accent hover:underline">you@example.com</a></p>
  </section>
</body>
</html>
