<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evan Rees</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#122d42',
            secondary: '#66a2b2',
            accent: '#0feed9',
          },
        },
      },
    };
  </script>

  <style>
    /* Body and background */
    body {
      background-color: #122d42;
      color: #66a2b2;
      font-family: system-ui, sans-serif;
      position: relative;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 0px 0px, rgba(255, 255, 255, 0.05) 1px, transparent 0),
        radial-gradient(circle at 20px 20px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
    }
<!-- Topographic line background -->
<div class="absolute inset-0 -z-10">
  <svg width="100%" height="100%">
    <defs>
      <pattern id="contourLines" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M0 20 C20 40, 80 0, 100 20" stroke="rgba(255,255,255,0.08)" fill="transparent" stroke-width="1"/>
        <path d="M0 40 C20 60, 80 20, 100 40" stroke="rgba(255,255,255,0.08)" fill="transparent" stroke-width="1"/>
        <path d="M0 60 C20 80, 80 40, 100 60" stroke="rgba(255,255,255,0.08)" fill="transparent" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#contourLines)"/>
  </svg>
</div>

    .text-accent { color: #0feed9; }
    .bg-accent { background-color: #0feed9; }
  </style>
</head>

<body class="font-sans scroll-smooth">

  <div id="navbar"></div>
  <script>

      <p>Find me on <a href="https://github.com/yourusername" target="_blank" class="text-accent hover:underline">GitHub</a></p>
      <p>Email me at <a href="mailto:you@example.com" class="text-accent hover:underline">you@example.com</a></p>
      <div class="flex justify-center gap-4 mt-4">
        <a href="https://www.linkedin.com/in/yourlinkedin" target="_blank" class="bg-accent text-primary px-4 py-2 rounded hover:brightness-125 transition">LinkedIn</a>
        <a href="mailto:you@example.com" class="bg-accent text-primary px-4 py-2 rounded hover:brightness-125 transition">Email</a>
      </div>
    </div>
  </section>
