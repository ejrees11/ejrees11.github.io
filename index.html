<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evan Rees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#122d42',
            secondary: '#66a2b2',
            accent: '#0feed9',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #122d42;
      color: #66a2b2;
      font-family: system-ui, sans-serif;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .text-accent { color: #0feed9; }
    .bg-accent { background-color: #0feed9; }

    /* 3D Starry background container */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      perspective: 1000px;
    }

    /* 3D rotating star field */
    .stars-3d {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      transform-style: preserve-3d;
      animation: rotate3d 240s linear infinite;
    }

    @keyframes rotate3d {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    /* Individual star layers at different depths */
    .star-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .star-layer-1 { transform: translateZ(0px); }
    .star-layer-2 { transform: translateZ(-200px); }
    .star-layer-3 { transform: translateZ(-400px); }

    .star {
      position: absolute;
      background: #0feed9;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(15, 238, 217, 0.5);
    }

    .star-small {
      width: 1px;
      height: 1px;
    }

    .star-medium {
      width: 2px;
      height: 2px;
    }

    .star-large {
      width: 3px;
      height: 3px;
    }

    /* Twinkle animation */
    .twinkle {
      animation: twinkle 3s infinite ease-in-out;
    }

    .twinkle-slow {
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Shooting stars - less frequent */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0feed9;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px #0feed9;
      animation: shoot 4s linear infinite;
    }

    .shooting-star:nth-child(1) {
      top: 20%;
      left: 80%;
      animation-delay: 0s;
    }

    .shooting-star:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 20s;
    }

    .shooting-star:nth-child(3) {
      top: 60%;
      left: 90%;
      animation-delay: 40s;
    }

    .shooting-star:nth-child(4) {
      top: 10%;
      left: 60%;
      animation-delay: 60s;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-300px) translateY(300px);
        opacity: 0;
      }
    }

    /* Content layer */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
      padding-top: 8rem;
    }
  </style>
</head>
<body>
  <!-- Animated 3D starry background -->
  <div class="stars-container">
    <div class="stars-3d" id="stars3d"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  <script>
    // Generate random stars in 3D space
    const stars3d = document.getElementById('stars3d');
    
    // Create three layers of stars at different depths
    for (let layer = 0; layer < 3; layer++) {
      const starLayer = document.createElement('div');
      starLayer.className = `star-layer star-layer-${layer + 1}`;
      
      // Generate 100 stars per layer
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        const size = Math.random();
        
        if (size < 0.6) {
          star.className = 'star star-small twinkle';
        } else if (size < 0.9) {
          star.className = 'star star-medium twinkle-slow';
        } else {
          star.className = 'star star-large twinkle';
        }
        
        // Random position
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        // Random color (accent or secondary)
        star.style.background = Math.random() > 0.5 ? '#0feed9' : '#66a2b2';
        
        // Random animation delay
        star.style.animationDelay = Math.random() * 3 + 's';
        
        starLayer.appendChild(star);
      }
      
      stars3d.appendChild(starLayer);
    }
  </script>

  <!-- Content -->
  <div class="content">
    <main>
      <!-- Navbar -->
      <div id="navbar"></div>
      <script>
        fetch('nav.html')
          .then(res => res.text())
          .then(html => document.getElementById('navbar').innerHTML = html)
          .catch(err => console.error('Navbar load error:', err));
      </script>

      <!-- Header -->
      <header id="home" class="text-center py-16">
        <h1 class="text-4xl font-bold mb-2 text-accent drop-shadow-lg">Evan Rees</h1>
        <p class="text-lg text-secondary">4th year undergraduate at the University of Wisconsin</p>
      </header>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-secondary">
      Â© 2025 Evan Rees. 'Never again will I ask a zebra about stripes.'
    </footer>
  </div>
</body>
</html>
