<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evan Rees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#122d42',
            secondary: '#66a2b2',
            accent: '#0feed9',
          },
          fontFamily: {
            'mono': ['Courier New', 'monospace'],
            'code': ['Fira Code', 'Consolas', 'Monaco', 'Courier New', 'monospace'],
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #122d42;
      color: #66a2b2;
      font-family: 'Courier New', monospace;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .text-accent { color: #0feed9; }
    .bg-accent { background-color: #0feed9; }

    /* 3D Starry background container */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      perspective: 1000px;
    }

    /* 3D rotating star field */
    .stars-3d {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      transform-style: preserve-3d;
      animation: rotate3d 240s linear infinite;
    }

    @keyframes rotate3d {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    /* Individual star layers at different depths */
    .star-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .star-layer-1 { transform: translateZ(0px); }
    .star-layer-2 { transform: translateZ(-200px); }
    .star-layer-3 { transform: translateZ(-400px); }

    .star {
      position: absolute;
      background: #0feed9;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(15, 238, 217, 0.5);
    }

    .star-small {
      width: 1px;
      height: 1px;
    }

    .star-medium {
      width: 2px;
      height: 2px;
    }

    .star-large {
      width: 3px;
      height: 3px;
    }

    /* Twinkle animation */
    .twinkle {
      animation: twinkle 3s infinite ease-in-out;
    }

    .twinkle-slow {
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Content layer */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
      padding-top: 8rem;
    }

    /* Typewriter effect */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #0feed9;
      animation: blink-caret 0.75s step-end infinite;
    }

    .typewriter.typing-complete {
      border-right: none;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #0feed9; }
    }

    /* Hide text initially */
    .hidden-text {
      opacity: 0;
    }

    .visible-text {
      opacity: 1;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <!-- Animated 3D starry background -->
  <div class="stars-container">
    <div class="stars-3d" id="stars3d"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  <script>
    // Generate random stars in 3D space
    const stars3d = document.getElementById('stars3d');
    
    // Create three layers of stars at different depths
    for (let layer = 0; layer < 3; layer++) {
      const starLayer = document.createElement('div');
      starLayer.className = `star-layer star-layer-${layer + 1}`;
      
      // Generate 100 stars per layer
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        const size = Math.random();
        
        if (size < 0.6) {
          star.className = 'star star-small twinkle';
        } else if (size < 0.9) {
          star.className = 'star star-medium twinkle-slow';
        } else {
          star.className = 'star star-large twinkle';
        }
        
        // Random position
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        // Random color (accent or secondary)
        star.style.background = Math.random() > 0.5 ? '#0feed9' : '#66a2b2';
        
        // Random animation delay
        star.style.animationDelay = Math.random() * 3 + 's';
        
        starLayer.appendChild(star);
      }
      
      stars3d.appendChild(starLayer);
    }
  </script>

  <!-- Content -->
  <div class="content">
    <main>
      <!-- Navbar -->
      <div id="navbar"></div>
      <script>
        fetch('nav.html')
          .then(res => res.text())
          .then(html => document.getElementById('navbar').innerHTML = html)
          .catch(err => console.error('Navbar load error:', err));
      </script>

      <!-- Header -->
      <header id="home" class="text-center py-16">
        <h1 class="text-4xl font-bold mb-2 text-accent drop-shadow-lg">
          <span id="name" class="typewriter hidden-text"></span>
        </h1>
        <p class="text-lg text-secondary">
        <span id="description1" class="hidden-text block"></span>
        <span id="description2" class="hidden-text block"></span>
      </p>

      </header>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-secondary font-mono">
      Â© 2026 Evan Rees. 'Never again will I ask a zebra about stripes.'
    </footer>
  </div>

  <script>
  // Typewriter effect function
  function typeWriter(element, text, speed, callback) {
    let i = 0;
    element.classList.remove('hidden-text');
    element.classList.add('visible-text', 'typewriter');
    element.textContent = ""; // good practice to reset text

    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        element.classList.add('typing-complete');
        if (callback) {
          setTimeout(callback, 500);
        }
      }
    }

    type();
  }

  window.addEventListener('load', function() {
  const nameElement = document.getElementById('name');
  const description1 = document.getElementById('description1');
  const description2 = document.getElementById('description2');

  typeWriter(nameElement, 'Evan Rees', 100, function() {
    nameElement.classList.remove('typewriter');

    typeWriter(
      description1,
      '4th year undergraduate at the University of Wisconsin',
      50
    );

    typeWriter(
      description2,
      'Incoming Process Improvement Engineer at J.P. Cullen Construction',
      50
    );
  });
});

</script>

</body>
</html>
