<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evan Rees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#122d42',
            secondary: '#66a2b2',
            accent: '#0feed9',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #122d42;
      color: #66a2b2;
      font-family: system-ui, sans-serif;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .text-accent { color: #0feed9; }
    .bg-accent { background-color: #0feed9; }

    /* Starry background container */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    /* Star layers with different sizes and speeds */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .stars::before,
    .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0feed9;
      border-radius: 50%;
      box-shadow: 
        100px 200px #66a2b2, 300px 150px #0feed9, 500px 300px #66a2b2,
        700px 100px #0feed9, 900px 250px #66a2b2, 200px 400px #0feed9,
        400px 500px #66a2b2, 600px 450px #0feed9, 800px 350px #66a2b2,
        150px 50px #0feed9, 350px 600px #66a2b2, 550px 550px #0feed9,
        750px 500px #66a2b2, 950px 150px #0feed9, 1100px 300px #66a2b2,
        1300px 200px #0feed9, 1500px 400px #66a2b2, 250px 100px #0feed9,
        450px 250px #66a2b2, 650px 200px #0feed9, 850px 450px #66a2b2,
        1050px 350px #0feed9, 1250px 500px #66a2b2, 1450px 150px #0feed9,
        180px 320px #66a2b2, 380px 420px #0feed9, 580px 120px #66a2b2,
        780px 220px #0feed9, 980px 520px #66a2b2, 1180px 420px #0feed9,
        120px 500px #66a2b2, 320px 350px #0feed9, 520px 400px #66a2b2,
        720px 300px #0feed9, 920px 200px #66a2b2, 1120px 250px #0feed9,
        1320px 450px #66a2b2, 220px 220px #0feed9, 420px 320px #66a2b2,
        620px 520px #0feed9, 820px 420px #66a2b2, 1020px 120px #0feed9;
      animation: twinkle 3s infinite ease-in-out;
    }

    .stars::after {
      width: 1px;
      height: 1px;
      box-shadow: 
        50px 100px #66a2b2, 250px 50px #0feed9, 450px 200px #66a2b2,
        650px 150px #0feed9, 850px 350px #66a2b2, 150px 300px #0feed9,
        350px 400px #66a2b2, 550px 250px #0feed9, 750px 450px #66a2b2,
        950px 200px #0feed9, 1150px 100px #66a2b2, 1350px 300px #0feed9,
        1550px 350px #66a2b2, 200px 150px #0feed9, 400px 450px #66a2b2,
        600px 350px #0feed9, 800px 250px #66a2b2, 1000px 450px #0feed9,
        1200px 200px #66a2b2, 1400px 400px #0feed9, 80px 380px #66a2b2,
        280px 280px #0feed9, 480px 480px #66a2b2, 680px 180px #0feed9,
        880px 380px #66a2b2, 1080px 280px #0feed9, 1280px 180px #66a2b2,
        160px 460px #0feed9, 360px 160px #66a2b2, 560px 360px #0feed9,
        760px 260px #66a2b2, 960px 460px #0feed9, 1160px 360px #66a2b2,
        1360px 260px #0feed9, 130px 230px #66a2b2, 330px 330px #0feed9,
        530px 430px #66a2b2, 730px 130px #0feed9, 930px 330px #66a2b2,
        1130px 430px #0feed9, 1330px 330px #66a2b2, 1530px 230px #0feed9;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0feed9;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px #0feed9;
      animation: shoot 3s linear infinite;
    }

    .shooting-star:nth-child(1) {
      top: 20%;
      left: 80%;
      animation-delay: 0s;
    }

    .shooting-star:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 8s;
    }

    .shooting-star:nth-child(3) {
      top: 60%;
      left: 90%;
      animation-delay: 16s;
    }

    .shooting-star:nth-child(4) {
      top: 10%;
      left: 60%;
      animation-delay: 24s;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-300px) translateY(300px);
        opacity: 0;
      }
    }

    /* Content layer */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
      padding-top: 8rem;
    }
  </style>
</head>
<body>
  <!-- Animated starry background -->
  <div class="stars-container">
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <main>
      <!-- Navbar -->
      <div id="navbar"></div>
      <script>
        fetch('nav.html')
          .then(res => res.text())
          .then(html => document.getElementById('navbar').innerHTML = html)
          .catch(err => console.error('Navbar load error:', err));
      </script>

      <!-- Header -->
      <header id="home" class="text-center py-16">
        <h1 class="text-4xl font-bold mb-2 text-accent drop-shadow-lg">Evan Rees</h1>
        <p class="text-lg text-secondary">4th year undergraduate at the University of Wisconsin</p>
      </header>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-secondary">
      Â© 2025 Evan Rees. 'Never again will I ask a zebra about stripes.'
    </footer>
  </div>
</body>
</html>
